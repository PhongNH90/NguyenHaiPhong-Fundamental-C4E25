#gõ html:5 để hiển thị

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Phong</title>
</head>
<body>
    <div>           # Parent
        <h1>Hôm nay đẹp trời</h1>           # heading 1         # Children
        <h2>Đẹp quá</h2>                    # heading 2  
        <h5>Alo</h5>
        <a href="https://ub.edu.vn" target="#">Click vào đây nhé</a>        # dấu # trong mục target để giúp khi click vào sẽ nhảy sang trang mới

    </div>

    <div>
        <h3>Another heading</h3>
    </div>

    
</body>
</html>
